version: 1
context:
  fields:
    temperature: REAL
    fan: BOOL
    data[100]:
      var1: BYTE[100!]
      var2: BYTE[100]
      #var3: BYTE[100]
      #var4: BYTE[100]
      #var5: BYTE[100]
      #var6: BYTE[100]
      #var7: BYTE[100]
      #var8: BYTE[100]
      #var9: BYTE[100]
      #var10: BYTE[100]
io:
  - id: modbus1
    kind: modbus
    config:
      proto: tcp
      path: 127.0.0.1:5504
    input:
      - reg: h0-1
        unit: 0x01
        map:
          - target: temperature
        sync: 500ms
    output:
      - reg: c0
        unit: 0x01
        map:
          - source: fan
        sync: 500ms
